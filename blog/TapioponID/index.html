<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>たぴおぽんのID生成装置</title>
  <style>
    input {
      position:absolute;
      top:50%;
      left:50%;
      margin-right: -50%;
      transform: translate(-50%);
    }
  </style>
  <script>
    function run(){
      let x = "abcdefghi1234567890"
      let y = "#$&@"
      let z = "xxxxy-xxxxxxy".split('')
      let id = '';
      for(let i=0;i<z.length;i++){
        id += z[i].replace('x',x[Math.floor(Math.random()*x.length)]).replace('y',y[Math.floor(Math.random()*y.length)])
      }
      s.value = id;
      document.getElementById('s').select();
      document.execCommand("copy");
    }
  </script>
</head>
<body>
  <input type="text" id="s" onclick="run()" placeholder="クリックする事で自動的にコピーされます">
</body>
</html>
